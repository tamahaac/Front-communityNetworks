
<div class="container mt-5">
 
  <form>
    <div class="row">
      <div>
        <h2 class="text-crearCuenta">Crea una cuenta</h2>
        <p class="text-crearCuenta">Es rápido y fácil.</p>
      </div>
      <!-- Cédula -->
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input [(ngModel)]="registerForm.nombre" name="nombre" type="text" id="nombre" class="form-control" />
          <label class="form-label" for="nombre">Nombre</label>
        </div>
      </div>
    
      <!-- Nombre -->
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input [(ngModel)]="registerForm.apellido" name="apellido" type="text" id="apellido" class="form-control" />
          <label class="form-label" for="apellido">Apellido</label>
        </div>
      </div>
    </div>  

    <div class="row">
      <!-- Apellido -->
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input [(ngModel)]="registerForm.cedula" name="cedula" type="text" id="cedula" class="form-control" />
          <label class="form-label" for="cedula">Identificador</label>
        </div>
      </div>

      <!-- Teléfono -->
      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input [(ngModel)]="registerForm.telefono" name="telefono" type="text" id="telefono" class="form-control" />
          <label class="form-label" for="telefono">Teléfono</label>
        </div>
      </div>
    </div>

    <!-- Correo Electrónico -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="registerForm.correo" name="correo" type="text" id="correo" class="form-control" />
      <label class="form-label" for="correo">Correo Electrónico</label>
    </div>

    <!-- Contraseña -->
    <div class="form-outline mb-4">
      <input [(ngModel)]="registerForm.contrasena" name="contrasena" type="password" id="contrasena" class="form-control" />
      <label class="form-label" for="contrasena">Contraseña</label>
    </div>

    <!-- Submit Button -->
    <button (click)="onSubmit()" type="button" class="btn btn-primary btn-block mb-4">Crear cuenta</button>

    <div class="text-center">
      <p class="text-black">¿Ya tienes una cuenta? <a [routerLink]="['/login']" class="text-secondary text-decoration-none">Iniciar sesión</a></p>
      <p class="text-black ">¿No quieres registrarte? <a [routerLink]="['/publicaciones']" class="text-secondary text-decoration-none">Continuar sin cuenta</a></p>
    </div>
  </form>
</div>
