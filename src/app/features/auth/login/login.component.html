<section class="text-center text-lg-start d-flex justify-content-center align-items-center" style="height: 800px;">

  <div class="card mb-3  w-100">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-6 d-none d-lg-block login-img"></div>
      <div class="col-lg-6">
        <div class="card-body py-5 px-md-5">

          <h2 class="fw-bold mb-5 text-center  text-white">Bienvenido a la Red Comunitaria</h2>

          <form>
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input [(ngModel)]="user" name="user" type="email" id="form2Example1" class="form-control" placeholder="Correo electrónico"/>
              <label class="form-label" for="form2Example1">Correo electrónico</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input [(ngModel)]="password" name="password" type="password" id="form2Example2" class="form-control" placeholder="Contraseña" />
              <label class="form-label" for="form2Example2">Contraseña</label>
            </div>

            <!-- Checkbox and forgot password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31">Recuérdame</label>
              </div>
              <a href="#" class="text-decoration-none text-white">¿Recuperar contraseña?</a>
            </div>

            <!-- Submit button -->
            <button (click)="login()" type="button" class="btn btn-custom btn-block btn-lg mb-4" >Iniciar Sesión</button>
          </form>

          <p class="text-center ">¿No tienes una cuenta? <a href="#" class="text-decoration-none text-white" [routerLink]="['/register']">Regístrate aquí</a></p>
          <p class="text-center ">No iniciar sesión por ahora.<a href="#" class="text-decoration-none text-white" [routerLink]="['/publicaciones']">Continuar</a></p>

        </div>
      </div>
    </div>
  </div>
</section>
