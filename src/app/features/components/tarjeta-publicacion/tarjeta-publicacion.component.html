
<div class="card shadow-lg border-0 rounded-4 overflow-hidden h-100">

    <!-- Imagen de la publicaci贸n con sombra y efecto hover -->
    <div class="position-relative">
      <img [src]="'http://localhost:8080/' + publicacion.images" alt="Imagen de publicaci贸n" class="card-img-top"
        style="height: 250px; object-fit: cover;">
      <div class="position-absolute top-0 start-0 bg-dark bg-opacity-50 text-white p-2 rounded-end">
        <small>{{ publicacion.tipoPublicacion.nombreTipo }}</small>
      </div>
    </div>

    <!-- Cuerpo de la tarjeta -->
    <div class="card-body p-4 d-flex flex-column">
      <h5 class="card-title text-center text-primary fw-bold">{{ publicacion.titulo.toUpperCase() }}</h5>
      <p class="card-text text-muted mb-3">{{ publicacion.descripcion | slice:0:100 }}...</p>

      <!-- Informaci贸n de fecha y autor -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <small class="text-muted"><i class="fas fa-calendar-alt me-1"></i> {{ publicacion.fechaPublicacion | date
          }}</small>
        <small class="text-muted"><i class="fas fa-user me-1"></i> {{ publicacion.usuarioPublicador.nombre
          }}</small>
      </div>

      <!-- Bot贸n centrado de "Ver detalles" -->
      <div class="mt-auto text-center">
        <button class="btn btn-primary px-4 py-2 rounded-pill"
          [routerLink]="['/publicacion', publicacion.idPublicacion]">
          Ver detalles
        </button>
      </div>
    </div>
  </div>
